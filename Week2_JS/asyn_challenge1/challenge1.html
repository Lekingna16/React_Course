<!DOCTYPE html>

<body>

    <script>

        function whereAml(lat, lng) {

            fetch(`https://geocode.xyz/${lat},${lng}?geoit=json`)
                .then(response => {
                    if (!response.ok)
                        throw new Error(`To many response ${response.status}`)
                    return response.json()
                }).then((data) => {
                    if (data.city === 'Throttled! See geocode.xyz/pricing')
                        throw new Error(`To many response`)
                    return data.country

                }).then(data => {
                    return fetch(`https://restcountries.com/v3.1/name/${data}`)

                }).then(response => {
                    if (!response.ok) {
                        throw new Error(response.status)
                    }
                    return response.json()
                }).then(data => {

                    console.log(data);

                }).catch(err => {
                    console.error(`${err.message}`)
                })

        }

        whereAml(52.508, 13.381)
        whereAml(19.037, 72.873)
        whereAml(-33.933, 18.474)




    </script>

</body>

</html>
